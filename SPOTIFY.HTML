<!DOCTYPE html>
<html>
<head>
  <title>Instagram Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      text-align: center;
    }
    #feed {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }
    .post {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      display: flex;
    }
    .post img {
      max-width: 100px;
      max-height: 100px;
      margin-right: 10px;
    }
    .post .caption {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Instagram Clone</h1>
  </header>
  <div id="feed">
    <div class="post">
      <img src="image1.jpg" alt="Post 1">
      <div class="caption">Beautiful sunset</div>
    </div>
    <div class="post">
      <img src="image2.jpg" alt="Post 2">
      <div class="caption">Delicious food</div>
    </div>
    <!-- More posts would go here -->
  </div>
</body>
</html>
